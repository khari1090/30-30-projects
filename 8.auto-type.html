<!doctype html>

<body>
<div id="myText"></div>
</body>

<script>
var myString = "This text is appearing all by itself.";
var myArray = myString.split("");

function animateText() {
	if(myArray.length > 0) {
		document.getElementById("myText").innerHTML += myArray.shift();
	}
	setTimeout('animateText()',80);
}

animateText();
</script>
