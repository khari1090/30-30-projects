<!doctype html>
<script>

var number;

function startCount(){
	number = setInterval(count,100);
}

function count(){
	var digits = document.getElementById('digits');
	var currentNumber =	parseFloat(digits.innerHTML);
	digits.innerHTML = currentNumber+1;
}

</script>
<body onload="startCount();">
<div id="digits">0</div>
</body>

}

</html>
