<!doctype html>

<script>
  var myList = [];

  window.onload = function loadPrevious(){
    var stored = JSON.parse(localStorage["myList"]);

    document.getElementById('list').innerHTML = stored;
  }

  function addToList(){
    
    myList.push(document.getElementById('newItem').value);
    document.getElementById('list').innerHTML = myList + " ";
    document.getElementById('newItem').value = " ";

    localStorage['myList'] = JSON.stringify(myList);
  }

  function resetList(){
    document.getElementById('list').innerHTML = " ";
    localStorage.clear();
  }

</script>

<body>
This is a list that takes advantage of the dom. Refresh the page and your list will remain. To clear list, press 'Reset'
<br><br>
<input id="newItem" placeholder="Add Something...">
<button id="add" onclick="addToList()">Add</button>
<button id="reset" onclick="resetList()" class="resetButton">Reset</button><br><br>

<div id="list"></div>
</body>
