<!doctype html>
<script>
var myArray = [];

function draw(){
  var myHtml = "";
  for (i = 0; i < myArray.length; i++){
      // myHtml += "<div class='listItem'" + "onclick='remove(this)' id='" + i + "'>" + myArray[i] + "</div>";
      myHtml += "<div class='listItem'" + "onclick='remove(" + i + ")'>" + myArray[i] + "</div>";
  }
  document.getElementById('list').innerHTML = myHtml;
  document.getElementById('task').value = "";
}

function add() {
  var task = document.getElementById('task').value;
  if (task == "" || task == " "){
    return;
  }
  else {
    myArray.push(task);
  }
  draw();
}

function remove(ith){
  console.log(ith);
  myArray.splice(ith, 1);
  draw();
}

</script>

<body>
  <div id="wrapper">
<input id="task" value="test">
<button id="submit" onclick="add()">Submit</button>
<div id="list"></div>
</div>
</body>

<style>
#wrapper{
  width: 300px;
  height: 200px;
  border: 1px solid black;
  overflow-y: scroll;
}
.listItem{
  width: 100%;
  background-color: lightblue;
  font-size: 20px;
  font-family: sans-serif;
  cursor: pointer;
}
.listItem:hover{
  background-color: tomato;
}
</style>

</html>
