<!DOCTYPE html>

<script>

function myTime(){
  var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  var now = new Date();
  var h = now.getHours();
  var m = now.getMinutes();
  var s = now.getSeconds();
  var d = days[now.getDay()];
  var mo = months[now.getMonth()];
  var day = now.getDate();
  m = addZero(m);
  s = addZero(s);
  document.getElementById('date').innerHTML = d + ", " + mo + " " + day;
  document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;

  
  setTimeout(myTime, 300);
}

function addZero(i){
  if (i < 10){
    i = "0" + i;
  }
  return i;
}

</script>

<body onload="myTime()">
  <div id="date"></div>
  <div id="clock"></div>
</body>

<style>
body{
  display: flex;
  flex-flow: column;
  align-items: center;
  justify-content: center;
  background-color: #FFC300;
  font-family: sans-serif;
  font-weight: bold;
}

#date{
  font-size: 45px;
  color: #D68910;
}

#clock{
  font-size: 100px;
  color: white;
}
</style>

</html>
